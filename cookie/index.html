<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie clicker clone</title>
</head>
<body>
    <button class="btn"> click me</button>
</body>
<style>
@font-face {
  font-family: myFirstFont;
  src: url('https://pinky.uk.to/TheNextFont.ttf');
}
.btn{
    font-family: myFirstFont;
    font-weight: 0;
    font-size: 14px;
    color: rgb(255, 255, 255);
    background: linear-gradient(166deg, #0080ff 0%, #9d00ff 76%);
    padding: 10px 30px;
    border: none;
    box-shadow: rgba(92, 92, 92, 0.62) -4px 5px 19px 4px;
    border-radius: 9px;
    transition : 50ms;
    transform: translateY(0);
    display: flex;
    flex-direction: row;
    align-items: center;
    cursor: pointer;
}

.btn:hover{
    transition : 50ms;
    padding: 10px 50px;
    transform : translateY(-0px);
    background: linear-gradient(166deg, #0080ff 0%, #9d00ff 76%);
    color: #101011;
    border: solid 2px #0066cc;
}
</style>
</html>
