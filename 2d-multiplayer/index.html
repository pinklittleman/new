    <title>WEBSOCKET</title>
</head>
<body onkeydown="myFunction(event)">
<style>
  canvas{
  display: block;
  margin: auto;
  animation-name: beans;
  animation-duration: 1s;
}
div{
    text-align: center;
    display: block;
    margin: auto;
    background-color: black;
    height: 255px ;
    width: 255px;
    color: rgb(255, 255, 255);
}
</style>
<div id="div"> you jumped </div>
<!-- <p id="ID">WebSockets and that</p> -->
<script>

const socket = io.connect('wss://pinky.uk.to:5000');

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Body = Matter.Body,
    Composite = Matter.Composite,
    Composites = Matter.Composites,
    Constraint = Matter.Constraint,
    MouseConstraint = Matter.MouseConstraint,
    Mouse = Matter.Mouse,
    Bodies = Matter.Bodies;

    let engine = Engine.create();
    let render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false
        }
    }
);

Matter.Runner.run(engine);
Render.run(render);

// ball body yellow
let ball = Bodies.circle(500,500,20,{
    mass: 5,
    render: {
        strokeStyle: '#ffffff'
    }
})

//blue
let ball2 = Bodies.circle(500,500,20,{
    mass: 5,
    render: {
        strokeStyle: '#E457FF',
        sprite: {
                texture: 'test.png'
            }
    }
})

// create the mouse constraints 
let mouse = Mouse.create(render.canvas);
Composite.add(engine.world,[
    ball,
    ball2,
    Bodies.rectangle(0, 600, 3500, 50,{isStatic: true}),
    Bodies.rectangle(100, 0, 3500, 50,{isStatic: true}),
    Bodies.rectangle(0, 600, 50, 3500,{isStatic: true}),
    Bodies.rectangle(800, 100, 50, 3500,{isStatic: true}),
])
  
setInterval(() => {
    if(ball.position.y < 200){
        console.log('above 200')
        document.getElementById("div").style.visibility = "visible";
    }
    else{
        document.getElementById("div").style.visibility = "hidden";
    }
  console.log("x: "+ball.position.x)
  console.log("y: "+ball.position.y)
  if(ball.position.y > 560 || ball.position.y < 30){
    setTimeout(() => {
      Matter.Body.setStatic(ball,false)
      Matter.Body.set(ball,"position",{x:500,y:500})
  }, 250);
    Matter.Body.setStatic(ball,true)
}
}, 1);

socket.on('newball', help)

setInterval(() => {
  let data = {
    x: ball.position.x,
    y: ball.position.y
  }
  socket.emit('cords', data)
}, 1);

let test
let test2

function myFunction(event){
    console.log(event.key)
    if(event.key === "r"){
        setTimeout(() => {
      Matter.Body.setStatic(ball,false)
      Matter.Body.set(ball,"position",{x:500,y:500})
}, 250);
    Matter.Body.setStatic(ball,true)

    }
    if(event.key === " " && ball.isStatic == false){
        Matter.Body.setStatic(ball,true);
    }
    if(event.key === "e"){
        Matter.Body.setStatic(ball,false);
    }
    if(event.key === "ArrowRight"){
        ball.render.sprite.xScale = ball.render.sprite.xScale * scales2;
        ball.render.sprite.yScale = ball.render.sprite.yScale * scales2;
        Matter.Body.scale( ball, scales2, scales2);
    }
    if(event.key === "ArrowLeft"){
        ball.render.sprite.xScale = ball.render.sprite.xScale * scales;
        ball.render.sprite.yScale = ball.render.sprite.yScale * scales;
        Matter.Body.scale( ball, scales, scales);
    }
    if(event.key === "d"){
        console.log(ball.options)
        Matter.Body.setVelocity(ball,{x:5,y:-2});
    }
    if(event.key === "a"){
        console.log(ball.options)
        Matter.Body.setVelocity(ball,{x:-5,y:-2});
    }
    if(event.key === "w"){
        console.log(ball.options)
        Matter.Body.setVelocity(ball,{x:0,y:-10});
    }
}

function help(data){
  test = data.x
  test2 = data.y
  Matter.Body.set(ball2,"position",{x:data.x,y:data.y})
}

</script>
</body>
