<script>

let arry = []

const socket = io.connect('wss://pinky.uk.to:5000');

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Body = Matter.Body,
    Composite = Matter.Composite,
    Composites = Matter.Composites,
    Constraint = Matter.Constraint,
    MouseConstraint = Matter.MouseConstraint,
    Mouse = Matter.Mouse,
    Bodies = Matter.Bodies;

    let engine = Engine.create();
    let render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false
        },
    });

    
    engine.world.gravity.y = 0;
    Matter.Runner.run(engine);
    Render.run(render);

// ball body yellow
let ball = Bodies.circle(500,550,20,{
    mass: 5,
    render: {
        strokeStyle: '#ffffff'
    }
})
//blue
let ball2 = Bodies.circle(750,550,20,{
    mass: 5,
    render: {
        strokeStyle: '#E457FF'
    }
})

// create the mouse constraints 
let mouse = Mouse.create(render.canvas);
Composite.add(engine.world,[
    ball,
    ball2,
    Bodies.rectangle(0, 600, 3500, 50,{isStatic: true}),
    Bodies.rectangle(100, 0, 3500, 50,{isStatic: true}),
    Bodies.rectangle(0, 600, 50, 3500,{isStatic: true}),
    Bodies.rectangle(800, 100,50,3500,{isStatic: true}),
])

function myFunction(event){
    if(event.key === " " && ball.isStatic == false){
        Matter.Body.setStatic(ball,true);
    }
    if(event.key === "w"){
        Matter.Body.setVelocity(ball, {x:0,y:-5});
        socket.emit('jump')
    }
    if(event.key === "s"){
        Matter.Body.setVelocity(ball, {x:0,y:5});
        socket.emit('crouch')
    }

}
