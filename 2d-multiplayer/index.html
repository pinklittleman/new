<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
<p id="ID">WebSockets and that</p>
<script>

let capture;
let capture2;

function setup() {
    createCanvas(100, 100);
    capture = createCapture(VIDEO);
    socket.emit('video', capture)

}

function draw() {

    image(capture, 50, 50, width, width * capture.height / capture.width);
}

const socket = io.connect('wss://pinky.uk.to:5000');
    
socket.on('ID', getsocid)
socket.on('outcam', yes())

function yes(data){
    capture2 = data
    image(capture2, 50, 50, 200, 100);
}

function getsocid(data){
    document.getElementById('ID').innerHTML = data
}
</script>
</body>
</html>
