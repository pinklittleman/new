<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js" integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>WEBSOCKET</title>
</head>
<body>
<style>
  canvas{
  display: block;
  margin: auto;
  animation-name: beans;
  animation-duration: 1s;
}
</style>
<!-- <p id="ID">WebSockets and that</p> -->
<script>

const socket = io.connect('wss://pinky.uk.to:5000');

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Body = Matter.Body,
    Composite = Matter.Composite,
    Composites = Matter.Composites,
    Constraint = Matter.Constraint,
    MouseConstraint = Matter.MouseConstraint,
    Mouse = Matter.Mouse,
    Bodies = Matter.Bodies;

    let engine = Engine.create();
    let render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false
        }
    }
);

Matter.Runner.run(engine);
Render.run(render);

// ball body yellow
let ball = Bodies.circle(500,500,20,{
    mass: 5,
    render: {
        strokeStyle: '#ffffff'
    }
})

//blue
let ball2 = Bodies.circle(500,500,20,{
    mass: 5,
    render: {
        strokeStyle: '#E457FF'
    }
})

// create the mouse constraints 
let mouse = Mouse.create(render.canvas);
let mouseConstraint = MouseConstraint.create(engine, {mouse: mouse});
Composite.add(engine.world,[
    ball,
    ball2,
    Bodies.rectangle(0, 600, 3500, 50,{isStatic: true}),
    Bodies.rectangle(100, 0, 3500, 50,{isStatic: true}),
    Bodies.rectangle(0, 600, 50, 3500,{isStatic: true}),
    Bodies.rectangle(800, 100, 50, 3500,{isStatic: true}),
    mouseConstraint
])
  
setInterval(() => {
  console.log("x: "+ball.position.x)
  console.log("y: "+ball.position.y)
  if(ball.position.y > 560 || ball.position.y < 30){
    setTimeout(() => {
      Matter.Body.setStatic(ball,false)
      Matter.Body.set(ball,"position",{x:500,y:500})
  }, 250);
    Matter.Body.setStatic(ball,true)
}
}, 500);

socket.on('newball', help)

setInterval(() => {
  socket.emit('cords', ball.position.y)
}, 10);

function help(data){
  console.log('yes y: ' + data)
  // Matter.Body.set(ball2,"position",{x:data.x,y:data.x})
}

</script>
</body>
</html>
