    <title>WEBSOCKET</title>

<body>
<p id="ID">WebSockets and that</p>
<script>

var leftBuffer;
var rightBuffer;

function setup() {
    // 800 x 400 (double width to make room for each "sub-canvas")
    createCanvas(800, 800);
    // Create both of your off-screen graphics buffers
    leftBuffer = createGraphics(400, 400);
    rightBuffer = createCapture(VIDEO);
}

function draw() {
    // Draw on your buffers however you like
    background(50)
    drawLeftBuffer();
    // Paint the off-screen buffers onto the main canvas
    image(leftBuffer, 0, 0);
    if (rightBuffer.loadedmetadata) {
    let c = capture.get(220, 220, 100, 100);
    image(c, 0, 0);
  }
}


function drawLeftBuffer() {
    leftBuffer.background(0, 0, 0);
    leftBuffer.fill(255, 255, 255);
    leftBuffer.textSize(32);
    leftBuffer.text("This is the left buffer!", 50, 50);
}

const socket = io.connect('wss://pinky.uk.to:5000');
    
socket.on('ID', getsocidnstuff)
socket.on('outcam', yes)
socket.on('list', listout)

function listout(data){
    console.log(data)
}

function yes(data){
   
}

function getsocidnstuff(data){
    document.getElementById('ID').innerHTML = data
}
</script>
