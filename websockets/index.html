<html>
<head></head>

<body>
  <h1 id="message"></h1>

  <h2 id="message2"> users</h2>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('message', function(msg){
      console.log(msg);
      document.getElementById("message2").innerHTML = msg;
    });

    socket.on('message', function(count){
      console.log(count);
      document.getElementById("message").innerHTML = count;
    });
  </script>
