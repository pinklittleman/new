<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>websockets</title>
</head>
<body>
  <h5 id="hello"></h5>
  <h4 id="hi"></h4>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>

var socket = io.connect('pinky.uk.to:5000')

var user

socket.on('users', data2)

function data2(data){
  user = data
  setInterval(() => {
    document.getElementById('hi').innerHTML = user
  }, 1000);
}

socket.on('usersdc', helpme)

function helpme(data){
  // document.getElementById('hi').innerHTML = data
  console.log("dc: " + data)
}

socket.on('id', data)

function data(data){
  console.log(data)
}

</script>

</body>
</html>
