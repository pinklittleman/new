<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h5 id="hello"></h5>
  <h4 id="hi"></h4>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>

var socket = io.connect('pinky.uk.to:5000')

socket.on('users', listusr)

socket.on('init', hell)

function listusr(data){
  console.log(data)
  document.getElementById('hello').innerHTML = data
}

function hell(data){
  console.log(data)
  document.getElementById('hi').innerHTML = data
}

</script>

</body>
</html>
