<html>
<head></head>

<body>
  <h1 id="message"></h1>
  <h2 id="message2"></h2>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('message', function(msg){
      console.log(msg);
      document.getElementById("message").innerHTML = msg;
    });

    socket.on('message2', function(count){
      console.log(count);
      document.getElementById("message2").innerHTML = count;
    });
  </script>
</body>
</html>
