<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuff</title>
    <script src="https://cdnout.com/stage.js"></script>
</head>

<script>
Stage(function(stage) {

// Set view box
stage.viewbox(2000, 1500);

// Create an image and append it to stage
var box = Stage.image('box').appendTo(stage);

// Align box to center
box.pin('align', 0.5);

// On mouse click...
box.on('click', function(point) {
  // ...tween scale values of this node
  this.tween().ease('bounce').pin({
    scaleX : Math.random() + 5,
    scaleY : Math.random() + 5
  });
});
});

// Adding a texture
Stage({
image : 'sample.png',
textures : {
  box : { x : 0, y : 0, width : 750, height : 1000 }
}
});


</script>

</body>
</html>
