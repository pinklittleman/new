<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js" integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>WEBSOCKET</title>
</head>
<body>
<style>
body{
    background-color: #14151F;
}
canvas{
  display: block;
  margin: auto;
}
</style>
<script>
// const socket = io.connect('wss://pinky.uk.to:5000');

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Body = Matter.Body,
    Composite = Matter.Composite,
    Composites = Matter.Composites,
    Query = Matter.Query,
    Constraint = Matter.Constraint,
    MouseConstraint = Matter.MouseConstraint,
    Mouse = Matter.Mouse,
    Events = Matter.Events,
    Bodies = Matter.Bodies;

    let engine = Engine.create();
    let render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false,
            // showAngleIndicator: true
        },
    });

    Matter.Runner.run(engine);
    Render.run(render);

    let bottom = Bodies.rectangle(0, 600, 3500, 50,{isStatic: true})
    let topw = Bodies.rectangle(100, 0, 3500, 50,{isStatic: true})
    let left = Bodies.rectangle(0, 600, 50, 3500,{isStatic: true})
    let right = Bodies.rectangle(800, 100, 50, 3500,{isStatic: true})
    let player = Bodies.rectangle(400,560,50,50)
    let doublejump = 0
    let find
    let loop1 = null
    let loop2 = null
    let loop3 
    let stopping
    
    Matter.Body.setInertia(player, Infinity)
    Composite.add(engine.world,[bottom,topw,left,right,player])

    function detectloop(){
        loop1 = setInterval(() => {
            if((Matter.Collision.collides(player, bottom) != null)){
                doublejump = 0
                stopping = true
                clearInterval(loop3)
            }
            if((Matter.Collision.collides(player, left) != null) || (Matter.Collision.collides(player, right) != null)){
                stopping = false
            }
            find = Composite.allConstraints(engine.world)
        }, 10);
    }

    function walljump(){
        loop2 = setInterval(() => {
            if (stopping === false) {
                console.log(stopping)
                if((Matter.Collision.collides(player, right) != null)){
                    Matter.Body.setVelocity(player, {x:0.75,y:0})
                }
                if((Matter.Collision.collides(player, left) != null)){
                    Matter.Body.setVelocity(player, {x:-0.75,y:0})
                }
            }
        }, 1);
    }

    function itsTimeToStop() {
        loop3 = setInterval(() => {
            stopping = true
        }, 10);
    }

    document.onkeydown = function(e){
        if(e.key === "w"){
            if(Matter.Collision.collides(player, bottom) != null || doublejump <= 0){
                Matter.Body.setVelocity(player, {x:player.velocity.x,y:-8})
                doublejump++
            }
        }
        if(e.key === "a"){
            Matter.Body.setVelocity(player, {x:-4,y:player.velocity.y})   
        }
        if(e.key === "d"){
            Matter.Body.setVelocity(player, {x:4,y:player.velocity.y})
        }
        if(e.key === " "){ 
            if(Matter.Collision.collides(player, left) != null){
                itsTimeToStop()
                Matter.Body.setVelocity(player, {x:0,y:0})
                setTimeout(() => {
                    Matter.Body.setVelocity(player, {x:player.velocity.x+4,y:player.velocity.y})
                }, 10);
                
            }
            if(Matter.Collision.collides(player, right) != null ){
                itsTimeToStop()
                Matter.Body.setVelocity(player, {x:0,y:0})
                 setTimeout(() => {
                     Matter.Body.setVelocity(player, {x:player.velocity.x-4,y:player.velocity.y})
                }, 10);
            }
            
        }
    
    }

    let mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

    Composite.add(engine.world, mouseConstraint);

    // let constraint1 = Constraint.create({
    //     bodyB: player,
    //     pointA: {x:mouse.position.x,y:mouse.position.y},
    //     pointB: {x:0,y:0},
    //     stiffness: 0.00005
    // })

    function addnewcon(){
        return Constraint.create({bodyB: player, pointA:{x:mouse.position.x,y:mouse.position.y}, pointB: {x:0,y:0}, stiffness: 0.005})
    }
    
    // Composite.add(engine.world,[constraint1])

    document.addEventListener("click", function(){
        Composite.add(engine.world, addnewcon())
        setTimeout(() => {
            for(i in find){
                Composite.remove(engine.world,[find[1]])
            }
        }, 2000);
    })

detectloop()
walljump()

</script>
</body>
</html>
